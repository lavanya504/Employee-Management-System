<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form - Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${personalDetails.id == null ? 'Add New Employee' : 'Edit Employee'}"></h2>
  <form th:action="@{${personalDetails.id == null ? '/admin/employee/add' : '/admin/employee/edit/' + personalDetails.employmentCode}}" method="post">
    <!-- Personal Details -->
    <h3>Personal Details</h3>
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" name="fullName" th:value="${personalDetails.fullName}" required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${personalDetails.dateOfBirth}" max="${T(java.time.LocalDate).now()}" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender" th:field="${personalDetails.gender}" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" name="age" th:value="${personalDetails.age}" min="18" max="999" required>
    </div>
    <div class="form-group">
      <label for="currentAddressLine1">Current Address Line 1:</label>
      <input type="text" class="form-control" id="currentAddressLine1" name="currentAddressLine1" th:value="${personalDetails.currentAddressLine1}" required>
    </div>
    <div class="form-group">
      <label for="currentAddressLine2">Current Address Line 2:</label>
      <input type="text" class="form-control" id="currentAddressLine2" name="currentAddressLine2" th:value="${personalDetails.currentAddressLine2}">
    </div>
    <div class="form-group">
      <label for="currentCity">Current City:</label>
      <input type="text" class="form-control" id="currentCity" name="currentCity" th:value="${personalDetails.currentCity}" required>
    </div>
    <div class="form-group">
      <label for="currentPincode">Current Pincode:</label>
      <input type="text" class="form-control" id="currentPincode" name="currentPincode" th:value="${personalDetails.currentPincode}" minlength="6" maxlength="6" pattern="[0-9]{6}" required>
    </div>
    <div class="form-group">
      <label for="permanentAddressLine1">Permanent Address Line 1:</label>
      <input type="text" class="form-control" id="permanentAddressLine1" name="permanentAddressLine1" th:value="${personalDetails.permanentAddressLine1}" required>
    </div>
    <div class="form-group">
      <label for="permanentAddressLine2">Permanent Address Line 2:</label>
      <input type="text" class="form-control" id="permanentAddressLine2" name="permanentAddressLine2" th:value="${personalDetails.permanentAddressLine2}">
    </div>
    <div class="form-group">
      <label for="permanentCity">Permanent City:</label>
      <input type="text" class="form-control" id="permanentCity" name="permanentCity" th:value="${personalDetails.permanentCity}" required>
    </div>
    <div class="form-group">
      <label for="permanentPincode">Permanent Pincode:</label>
      <input type="text" class="form-control" id="permanentPincode" name="permanentPincode" th:value="${personalDetails.permanentPincode}" minlength="6" maxlength="6" pattern="[0-9]{6}" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" th:value="${personalDetails.mobile}" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
    </div>
    <div class="form-group">
      <label for="personalEmail">Personal Email:</label>
      <input type="email" class="form-control" id="personalEmail" name="personalEmail" th:value="${personalDetails.personalEmail}" required>
    </div>
    <div class="form-group">
      <label for="emergencyContactName">Emergency Contact Name:</label>
      <input type="text" class="form-control" id="emergencyContactName" name="emergencyContactName" th:value="${personalDetails.emergencyContactName}" required>
    </div>
    <div class="form-group">
      <label for="emergencyContactMobile">Emergency Contact Mobile:</label>
      <input type="tel" class="form-control" id="emergencyContactMobile" name="emergencyContactMobile" th:value="${personalDetails.emergencyContactMobile}" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
    </div>

    <!-- Professional Details -->
    <h3>Professional Details</h3>
    <div class="form-group">
      <label for="companyEmail">Company Email:</label>
      <input type="email" class="form-control" id="companyEmail" name="companyEmail" th:value="${professionalDetails.companyEmail}" required>
    </div>
    <div class="form-group">
      <label for="employmentCode">Employment Code:</label>
      <input type="text" class="form-control" id="employmentCode" name="employmentCode" th:value="${professionalDetails.employmentCode}" minlength="6" maxlength="6" pattern="[0-9]{6}" required>
    </div>
    <div class="form-group">
      <label for="officePhone">Office Phone:</label>
      <input type="tel" class="form-control" id="officePhone" name="officePhone" th:value="${professionalDetails.officePhone}" minlength="8" maxlength="12" pattern="[0-9]{8,12}" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" name="city" th:value="${professionalDetails.city}" required>
    </div>
    <div class="form-group">
      <label for="officeAddressLine1">Office Address Line 1:</label>
      <input type="text" class="form-control" id="officeAddressLine1" name="officeAddressLine1" th:value="${professionalDetails.officeAddressLine1}" required>
    </div>
    <div class="form-group">
      <label for="officeAddressLine2">Office Address Line 2:</label>
      <input type="text" class="form-control" id="officeAddressLine2" name="officeAddressLine2" th:value="${professionalDetails.officeAddressLine2}">
    </div>
    <div class="form-group">
      <label for="officePincode">Office Pincode:</label>
      <input type="text" class="form-control" id="officePincode" name="officePincode" th:value="${professionalDetails.officePincode}" minlength="6" maxlength="6" pattern="[0-9]{6}" required>
    </div>
    <div class="form-group">
      <label for="reportingManagerCode">Reporting Manager Code:</label>
      <input type="text" class="form-control" id="reportingManagerCode" name="reportingManagerCode" th:value="${professionalDetails.reportingManagerCode}" minlength="6" maxlength="6" required>
    </div>
    <div class="form-group">
      <label for="reportingManagerName">Reporting Manager Name:</label>
      <input type="text" class="form-control" id="reportingManagerName" name="reportingManagerName" th:value="${professionalDetails.reportingManagerName}" required>
    </div>
    <div class="form-group">
      <label for="hrName">HR Name:</label>
      <input type="text" class="form-control" id="hrName" name="hrName" th:value="${professionalDetails.hrName}" required>
    </div>
    <div class="form-group">
      <label for="dateOfJoining">Date of Joining:</label>
      <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" th:value="${professionalDetails.dateOfJoining}" required>
    </div>

    <!-- Finance Details -->
    <h3>Finance Details</h3>
    <div class="form-group">
      <label for="panCard">PAN Card:</label>
      <input type="text" class="form-control" id="panCard" name="panCard" th:value="${financeDetails.panCard}"  required>
    </div>
    <div class="form-group">
      <label for="aadharCard">Aadhar Card:</label>
      <input type="text" class="form-control" id="aadharCard" name="aadharCard" th:value="${financeDetails.aadharCard}" required>
    </div>
    <div class="form-group">
      <label for="bankName">Bank Name:</label>
      <input type="text" class="form-control" id="bankName" name="bankName" th:value="${financeDetails.bankName}" required>
    </div>
    <div class="form-group">
      <label for="branchName">Branch Name:</label>
      <input type="text" class="form-control" id="branchName" name="branchName" th:value="${financeDetails.branchName}" required>
    </div>
    <div class="form-group">
      <label for="ifscCode">IFSC Code:</label>
      <input type="text" class="form-control" id="ifscCode" name="ifscCode" th:value="${financeDetails.ifscCode}" required>
    </div>
    <div class="form-group">
      <label for="ctc">CTC:</label>
      <input type="number" class="form-control" id="ctc" name="ctc" th:value="${financeDetails.ctc}" step="0.01" min="0" required>
    </div>

    <!-- Add other finance details fields here -->


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
