spring.application.name=employee-management-system
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/emp1
spring.datasource.username=root
spring.datasource.password=sql4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.employeemanagement=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom Property for Payslip Storage Location
app.payslip.upload.dir=/path/to/payslip/storage

# Session configurations
server.servlet.session.timeout=30m
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Server error handling
#server.error.whitelabel.enabled=false
#server.error.path=/error
#server.error.include-stacktrace=always

spring.main.allow-circular-references=true